<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>CRUD Application in JavaScript</h3>
            <div class="row">
                <div class="col-lg-6">
                    <input type="hidden" name="index" id="index">
                    <div class="form-group">
                        <label for>Full Name</label>
                        <input type="text" name="FullName" id="FullName"
                            class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for>Email</label>
                        <input type="text" name="Email" id="Email"
                            class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for>Password</label>
                        <input type="text" name="Password" id="Password"
                            class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for>Contact</label>
                        <input type="text" name="Contact" id="Contact"
                            class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for>Gender</label>
                        <input type="text" name="Gender" id="Gender"
                            class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>
                    <button type="button" id="save" onclick="Save()"
                        class="btn btn-primary">Save</button>
                    <button type="button" id="clear" onclick="ClearFeild()"
                        class="btn btn-danger">Clear</button>
                    <button type="button" id="update" onclick="Update()"
                        class="btn btn-success">Update</button>

                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-light" id="showtable">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Contact</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="functions.js"></script>
    </body>
</html>
